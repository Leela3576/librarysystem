{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Book List</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4 text-center text-primary">ðŸ“– Book List</h2>
    <a href="{% url 'add_book' %}" class="btn btn-primary mb-3">âž• Add New Book</a>
    <table class="table table-striped table-hover shadow-sm">
        <thead class="table-dark">
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN</th>
                <th>Category</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.isbn }}</td>
                <td>{{ book.category }}</td>
                <td>
                    <a href="{% url 'edit_book' book.pk %}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{% url 'delete_book' book.pk %}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="5" class="text-center text-muted">No books available.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
